{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ action }} Page{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'author:dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'author:edit_story' story.id %}">{{ story.title }}</a></li>
        <li class="breadcrumb-item active">{{ action }} Page</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h4><i class="bi bi-file-text"></i> {{ action }} Page</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">{{ action }} Page</button>
                <a href="{% url 'author:edit_story' story.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
